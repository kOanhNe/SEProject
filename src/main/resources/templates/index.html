<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title th:text="${currentCategory != null ? 'Giày ' + currentCategory + ' - WebShoe' : 'WebShoe - Giày Thể Thao Chính Hãng'}">WebShoe</title>
    <th:block th:replace="fragments :: head_header"></th:block>
</head>
<body>

<div th:replace="fragments :: header"></div>

<!-- HERO BANNER - Chỉ hiển thị ở trang chủ -->
<div class="container-fluid px-0 mb-5" th:if="${currentCategory == null}">
    <div class="hero-banner">
        <div class="hero-content">
            <span class="hero-subtitle">NEW COLLECTION 2025</span>
            <h1 class="hero-title">GIÀY THỂ THAO<br>CHÍNH HÃNG</h1>
            <p class="hero-desc">Khám phá bộ sưu tập giày thể thao cao cấp từ các thương hiệu hàng đầu thế giới</p>
            <a href="#products" class="btn-hero">Khám Phá Ngay</a>
        </div>
    </div>
</div>

<main class="container my-5" id="products">
    <!-- HEADER SECTION -->
    <div class="section-header">
        <div>
            <h2 class="section-title" th:text="${currentCategory != null ? 'GIÀY ' + currentCategory : 'TẤT CẢ SẢN PHẨM'}">
                TẤT CẢ SẢN PHẨM
            </h2>
            <p class="section-subtitle" th:text="${totalItems} + ' sản phẩm'">50 sản phẩm</p>
        </div>

        <!-- FILTER/SORT (Tạm thời ẩn, có thể thêm sau) -->
        <div class="filter-actions">
            <button class="btn-filter">
                <i class="fas fa-sliders-h me-2"></i>Bộ lọc
            </button>
        </div>
    </div>

    <!-- PRODUCT GRID -->
    <div class="product-grid">
        <div class="product-card" th:each="product : ${products}">
            <a th:href="@{/product/{id}(id=${product.id})}" class="product-img-wrap">
                <img th:src="${product.thumbnailUrl}"
                     th:alt="${product.name}"
                     loading="lazy"
                     onerror="this.src='https://placehold.co/400x400?text=No+Image'">

                <div class="badge-overlay">
                    <span class="badge-new" th:if="${product.type == 'FOR_MALE'}">NAM</span>
                    <span class="badge-new badge-pink" th:if="${product.type == 'FOR_FEMALE'}">NỮ</span>
                    <span class="badge-new badge-green" th:if="${product.type == 'FOR_UNISEX'}">TRẺ EM</span>
                </div>
            </a>

            <div class="product-info">
                <div class="product-brand" th:text="${product.brand ?: 'WEBSHOE'}">NIKE</div>
                <a th:href="@{/product/{id}(id=${product.id})}" class="product-title" th:text="${product.name}">
                    Nike Air Jordan 1
                </a>
                <div class="product-price">
                    <span class="price-current" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '₫'">
                        3,500,000₫
                    </span>
                </div>

                <!-- Stock Status -->
                <div class="stock-status" th:if="${product.outOfStock}">
                    <i class="fas fa-exclamation-circle me-1"></i>Hết hàng
                </div>
            </div>
        </div>
    </div>

    <!-- NO PRODUCTS MESSAGE -->
    <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
        <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
        <h4 class="text-muted">Không tìm thấy sản phẩm nào</h4>
        <a href="/" class="btn btn-primary mt-3">Quay lại trang chủ</a>
    </div>

    <!-- PAGINATION -->
    <nav th:if="${totalPages > 1}" class="pagination-wrapper">
        <ul class="pagination">
            <!-- Previous Button -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/(page=${currentPage - 1}, category=${currentCategory})}">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </li>

            <!-- Page Numbers -->
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${currentPage == i} ? 'active'">
                <a class="page-link"
                   th:href="@{/(page=${i}, category=${currentCategory})}"
                   th:text="${i}">1</a>
            </li>

            <!-- Next Button -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/(page=${currentPage + 1}, category=${currentCategory})}">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>

</main>

<div th:replace="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
