<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin giao hàng - WEBSHOE</title>
    <th:block th:replace="~{fragments :: head_header}"></th:block>
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }
        
        .checkout-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .checkout-summary {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .required {
            color: red;
        }
        
        .summary-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .summary-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .summary-item-info {
            flex: 1;
        }
        
        .summary-item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .summary-item-variant {
            font-size: 0.9rem;
            color: #666;
        }
        
        .summary-pricing {
            margin-top: 1.5rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }
        
        .summary-row.total {
            font-size: 1.25rem;
            font-weight: 700;
            color: #e53935;
            border-top: 2px solid #333;
            padding-top: 1rem;
            margin-top: 1rem;
        }
        
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: #e53935;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
        }
        
        .btn-submit:hover {
            background: #c62828;
        }
        
        .progress-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 2rem;
        }
        
        .step {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .step.active .step-number {
            background: #e53935;
            color: white;
        }
        
        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    
    <div th:replace="~{fragments :: header}"></div>
    
    <div class="checkout-container">
        <!-- Form nhập thông tin -->
        <div class="checkout-form">
            <div class="progress-steps">
                <div class="step active">
                    <div class="step-number">1</div>
                    <span>Thông tin giao hàng</span>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <span>Thanh toán</span>
                </div>
            </div>
            
            <h2>Thông tin nhận hàng</h2>
            
            <form action="/order/shipping" method="POST">
                <input type="hidden" name="type" th:value="${type}">
                <input type="hidden" name="variantId" th:value="${variantId}">
                <input type="hidden" name="quantity" th:value="${quantity}">
                
                <div class="form-group">
                    <label>Họ và tên <span class="required">*</span></label>
                    <input type="text" name="recipientName" required 
                           th:value="${user.fullname}">
                </div>
                
                <div class="form-group">
                    <label>Số điện thoại <span class="required">*</span></label>
                    <input type="tel" name="recipientPhone" required 
                           pattern="[0-9]{10,11}"
                           th:value="${user.phone}"
                           placeholder="0912345678">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="recipientEmail" 
                           th:value="${user.email}">
                </div>
                
                <div class="form-group">
                    <label>Địa chỉ nhận hàng <span class="required">*</span></label>
                    <textarea name="recipientAddress" required 
                              placeholder="Số nhà, tên đường, phường/xã, quận/huyện, tỉnh/thành phố"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea name="note" 
                              placeholder="Nhập ghi chú cho đơn hàng (nếu có)"></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Tiếp tục đến thanh toán</button>
            </form>
        </div>
        
        <!-- Tóm tắt đơn hàng -->
        <div class="checkout-summary">
            <h3>Đơn hàng của bạn</h3>
            
            <!-- Đặt hàng từ giỏ -->
            <div th:if="${type == 'CART'}">
                <div th:each="item : ${cartItems}" class="summary-item">
                    <img th:src="@{${!item.variant.shoes.images.empty ? item.variant.shoes.images.iterator().next().url : '/images/no-image.png'}}" 
                         th:alt="${item.variant.shoes.name}">
                    <div class="summary-item-info">
                        <div class="summary-item-name" th:text="${item.variant.shoes.name}"></div>
                        <div class="summary-item-variant">
                            Size: <span th:text="${item.variant.size}"></span> | 
                            Màu: <span th:text="${item.variant.color}"></span>
                        </div>
                        <div>SL: <span th:text="${item.quantity}"></span></div>
                    </div>
                    <div class="summary-item-price" 
                         th:text="${#numbers.formatDecimal(item.unitPrice * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                    </div>
                </div>
            </div>
            
            <!-- Mua ngay -->
            <div th:if="${type == 'BUY_NOW'}">
                <div class="summary-item">
                    <img th:src="@{${!variant.shoes.images.empty ? variant.shoes.images.iterator().next().url : '/images/no-image.png'}}" 
                         th:alt="${variant.shoes.name}">
                    <div class="summary-item-info">
                        <div class="summary-item-name" th:text="${variant.shoes.name}"></div>
                        <div class="summary-item-variant">
                            Size: <span th:text="${variant.size}"></span> | 
                            Màu: <span th:text="${variant.color}"></span>
                        </div>
                        <div>SL: <span th:text="${quantity}"></span></div>
                    </div>
                    <div class="summary-item-price" 
                         th:text="${#numbers.formatDecimal(subtotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                    </div>
                </div>
            </div>
            
            <!-- Tính tiền -->
            <div class="summary-pricing">
                <div class="summary-row">
                    <span>Tạm tính:</span>
                    <span th:text="${#numbers.formatDecimal(subtotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                </div>
                <div class="summary-row">
                    <span>Phí vận chuyển:</span>
                    <span th:text="${#numbers.formatDecimal(shipping, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                </div>
                <div class="summary-row total">
                    <span>Tổng cộng:</span>
                    <span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments :: footer}"></div>
</body>
</html>
