<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>WebShoe - Tất cả sản phẩm</title>
    <th:block th:replace="~{fragments :: head_header}"></th:block>
    <link th:href="@{/css/shoes.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments :: header}"></div>

<div class="container-fluid px-0 mb-5">
    <div class="hero-banner">
        <div class="hero-content">
            <span class="hero-subtitle">NEW ARRIVALS 2025</span>
            <h1 class="hero-title">ĐẲNG CẤP<br>THỜI THƯỢNG</h1>
            <p class="hero-desc">Bộ sưu tập giới hạn dành riêng cho mùa đông này.</p>
            <a href="#shop" class="btn-hero">Mua Ngay</a>
        </div>
    </div>
</div>

<main class="container my-5" id="shop">
    <div class="section-header">
        <div>
            <h2 class="section-title">Sản Phẩm Mới</h2>
            <p class="section-subtitle">Cập nhật những mẫu giày hot nhất hiện nay</p>
        </div>
        <button class="btn-filter"><i class="fas fa-filter"></i> Bộ lọc</button>
    </div>

    <div class="product-grid">
        <div class="product-card" th:each="product : ${products}" th:classappend="${product.outOfStock} ? 'out-of-stock' : ''">
            <a th:href="@{/product/{shoeId}(shoeId=${product.shoeId})}" class="product-img-wrap">
                <img th:src="${product.thumbnailUrl}"
                     th:alt="${product.name}"
                     loading="lazy"
                     onerror="this.src='https://placehold.co/400x400?text=No+Image'">
                <div class="badge-overlay">
                    <span class="badge-new" th:if="${product.isNew}">NEW</span>
                    <span class="badge-soldout" th:if="${product.outOfStock}">HẾT HÀNG</span>
                </div>
            </a>
            <div class="product-info">
                <div class="product-brand" th:text="${product.brand ?: 'WEBSHOE'}">NIKE</div>
                <a th:href="@{/product/{shoeId}(shoeId=${product.shoeId})}"
                   class="product-title"
                   th:text="${product.name}">Tên Giày</a>
                <div class="product-price">
                    <span class="price-current"
                          th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '₫'">
                        3.000.000₫
                    </span>
                </div>
            </div>
        </div>
    </div>

    <nav th:if="${totalPages > 1}" class="pagination-wrapper">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="${currentPage > 1} ? @{/(page=${currentPage - 1})} : '#'"
                   aria-label="Previous">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </li>

            <li class="page-item" th:classappend="${currentPage == 1} ? 'active'">
                <a class="page-link" th:href="@{/(page=1)}">1</a>
            </li>

            <li class="page-item disabled" th:if="${currentPage > 3}">
                <span class="page-link">...</span>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(currentPage == 1 ? 2 : (currentPage - 1), currentPage == totalPages ? (totalPages - 1) : (currentPage + 1))}"
                th:if="${i > 1 && i < totalPages}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/(page=${i})}" th:text="${i}">2</a>
            </li>

            <li class="page-item disabled" th:if="${currentPage < totalPages - 2}">
                <span class="page-link">...</span>
            </li>

            <li class="page-item"
                th:if="${totalPages > 1}"
                th:classappend="${currentPage == totalPages} ? 'active'">
                <a class="page-link" th:href="@{/(page=${totalPages})}" th:text="${totalPages}">10</a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="${currentPage < totalPages} ? @{/(page=${currentPage + 1})} : '#'"
                   aria-label="Next">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</main>

<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
