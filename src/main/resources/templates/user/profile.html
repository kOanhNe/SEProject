<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments :: head_header"></th:block>
    <title>Quản lý hồ sơ - WebShoe</title>

    <link th:href="@{/css/profile.css}" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments :: header"></div>

<div class="container py-5">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none">Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Tài khoản của tôi</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-lg-3 mb-4">
            <div class="card border-0 shadow-sm text-center p-4">
                <div class="mb-3 d-flex justify-content-center">
                    <img th:src="${profile.avatar != null && !profile.avatar.isEmpty() ? profile.avatar : 'https://ui-avatars.com/api/?name=' + profile.fullname + '&background=random&color=fff&size=150'}"
                         alt="Avatar"
                         class="sidebar-avatar-img shadow-sm">
                </div>

                <h5 class="fw-bold mb-1" th:text="${profile.fullname}">Tên Người Dùng</h5>
                <p class="text-muted small" th:text="${profile.email}">email@example.com</p>
                <hr>

                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                    <button th:class="${activeTab == 'password' ? 'nav-link text-start' : 'nav-link active text-start'}"
                            id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab">
                        <i class="fas fa-user-circle me-2"></i> Hồ sơ cá nhân
                    </button>

                    <button class="nav-link text-start" id="v-pills-orders-tab" type="button" onclick="window.location.href='/profile/orders'">
                        <i class="fas fa-shopping-bag me-2"></i> Đơn mua
                    </button>

                    <button th:class="${activeTab == 'password' ? 'nav-link active text-start' : 'nav-link text-start'}"
                            id="v-pills-password-tab" data-bs-toggle="pill" data-bs-target="#v-pills-password" type="button" role="tab">
                        <i class="fas fa-key me-2"></i> Đổi mật khẩu
                    </button>

                    <button class="nav-link text-start text-danger" type="button" onclick="window.location.href='/auth/logout'">
                        <i class="fas fa-sign-out-alt me-2"></i> Đăng xuất
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-9">

            <div class="tab-content" id="v-pills-tabContent">

                <div th:class="${activeTab == 'password' ? 'tab-pane fade' : 'tab-pane fade show active'}"
                     id="v-pills-profile" role="tabpanel">

                    <div class="card border-0 shadow-sm p-4">

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <h4 class="fw-bold mb-0">Hồ sơ của tôi</h4>
                                <p class="text-muted small mb-0">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm" id="btnEditProfile">
                                <i class="fas fa-pen me-1"></i> Chỉnh sửa
                            </button>
                        </div>

                        <div th:if="${successMessage != null && activeTab != 'password'}" class="alert alert-success alert-dismissible fade show mb-3">
                            <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${errorMessage != null && activeTab != 'password'}" class="alert alert-danger alert-dismissible fade show mb-3">
                            <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/user/profile/update}" th:object="${profile}" method="post" enctype="multipart/form-data" id="profileForm" class="view-mode">

                            <input type="hidden" th:field="*{avatar}">

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label class="form-label text-muted small">Email (Không thể thay đổi)</label>
                                        <input type="text" class="form-control-plaintext fw-bold text-secondary" th:field="*{email}" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Họ và tên</label>
                                        <input type="text" class="form-control profile-input" th:field="*{fullname}" disabled>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Số điện thoại</label>
                                        <input type="text" class="form-control profile-input" th:field="*{phone}" disabled>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Giới tính</label>
                                        <div class="d-flex gap-4 mt-1">
                                            <div class="form-check">
                                                <input class="form-check-input profile-input" type="radio" th:field="*{gender}" value="MALE" disabled>
                                                <label class="form-check-label">Nam</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input profile-input" type="radio" th:field="*{gender}" value="FEMALE" disabled>
                                                <label class="form-check-label">Nữ</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Ngày sinh</label>
                                        <input type="date"
                                               class="form-control profile-input"
                                               th:field="*{dateOfBirth}"
                                               th:value="${#temporals.format(profile.dateOfBirth, 'yyyy-MM-dd')}"
                                               disabled>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Địa chỉ</label>
                                        <div class="row g-2">
                                            <div class="col-md-4">
                                                <input type="text" class="form-control profile-input" th:field="*{province}" placeholder="Tỉnh/Thành" disabled>
                                            </div>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control profile-input" th:field="*{district}" placeholder="Quận/Huyện" disabled>
                                            </div>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control profile-input" th:field="*{commune}" placeholder="Phường/Xã" disabled>
                                            </div>
                                            <div class="col-12">
                                                <input type="text" class="form-control profile-input" th:field="*{streetDetail}" placeholder="Số nhà, đường..." disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-4 d-none" id="saveButtonGroup">
                                        <button type="submit" class="btn btn-primary px-4">Lưu thay đổi</button>
                                        <button type="button" class="btn btn-light ms-2" id="btnCancelEdit">Hủy</button>
                                    </div>
                                </div>

                                <div class="col-md-4 d-flex flex-column align-items-center border-start">
                                    <div class="avatar-preview mb-3">
                                        <img th:src="${profile.avatar != null && !profile.avatar.isEmpty() ? profile.avatar : 'https://ui-avatars.com/api/?name=' + profile.fullname + '&background=random&color=fff&size=150'}"
                                             id="imagePreview"
                                             alt="Preview Avatar">
                                    </div>

                                    <div class="avatar-edit w-100 px-3">
                                        <label for="imageUpload" class="form-label small fw-bold text-muted mb-2"><i class="fas fa-camera me-1"></i> Tải ảnh lên</label>
                                        <input type='file' class="form-control form-control-sm" id="imageUpload" name="avatarFile" accept=".png, .jpg, .jpeg" />
                                        <div class="text-muted small mt-2 fst-italic">
                                            Định dạng: .JPEG, .PNG <br> Dung lượng < 1MB
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div th:class="${activeTab == 'password' ? 'tab-pane fade show active' : 'tab-pane fade'}" id="v-pills-password">
                    <div class="card border-0 shadow-sm p-4">
                        <h4 class="mb-4 fw-bold">Đổi mật khẩu</h4>

                        <div th:if="${successMessage != null && activeTab == 'password'}" class="alert alert-success alert-dismissible fade show mb-3">
                            <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${errorMessage != null && activeTab == 'password'}" class="alert alert-danger alert-dismissible fade show mb-3">
                            <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/user/profile/change-password}" method="post" id="changePassForm">

                            <div class="mb-3">
                                <label class="form-label fw-bold">Mật khẩu hiện tại</label>
                                <input type="password" class="form-control" name="oldPassword" id="oldPass" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Mật khẩu mới</label>
                                <input type="password" class="form-control" name="newPassword" id="newPass" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control" name="confirmPassword" id="confirmPass" required>
                            </div>

                            <input type="hidden" name="otp" id="finalOtpInput">

                            <div class="mt-4">
                                <button type="button" class="btn btn-primary px-4" id="btnTriggerOtp">
                                    Xác nhận đổi mật khẩu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <th:block th:replace="~{user/modalOtp :: otp-component}"></th:block>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const imgUpload = document.getElementById('imageUpload');
    if(imgUpload) {
        imgUpload.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    }

    const btnEdit = document.getElementById('btnEditProfile');
    const btnCancel = document.getElementById('btnCancelEdit');
    const saveGroup = document.getElementById('saveButtonGroup');
    const form = document.getElementById('profileForm');
    const inputs = document.querySelectorAll('.profile-input');

    if (btnEdit) {
        btnEdit.addEventListener('click', function() {
            inputs.forEach(input => input.removeAttribute('disabled'));
            saveGroup.classList.remove('d-none');
            btnEdit.classList.add('d-none');
            form.classList.remove('view-mode');
            inputs[0].focus();
        });
    }

    if (btnCancel) {
        btnCancel.addEventListener('click', function() {
            inputs.forEach(input => input.setAttribute('disabled', 'true'));
            saveGroup.classList.add('d-none');
            btnEdit.classList.remove('d-none');
            form.classList.add('view-mode');
            form.reset();
        });
    }
</script>

</body>
</html>
