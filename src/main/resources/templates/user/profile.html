<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hồ sơ cá nhân</title>
    <th:block th:replace="~{fragments :: head_header}"></th:block>
</head>
<body class="bg-light">

<div th:replace="~{fragments :: header}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow-sm border-0">
                <h3 class="text-center mb-4">Hồ Sơ Cá Nhân</h3>

                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <!-- enctype="multipart/form-data" LÀ BẮT BUỘC ĐỂ GỬI FILE -->
                <form th:action="@{/user/profile/update}" th:object="${profile}" method="post" enctype="multipart/form-data">
                    
                    <!-- --- KHU VỰC AVATAR --- -->
                    <div class="text-center mb-4">
                        <div class="position-relative d-inline-block">
                            <img id="avatarPreview"
                                 th:src="${profile.avatar != null ? profile.avatar : 'https://placehold.co/150x150?text=No+Avatar'}"
                                 class="rounded-circle border border-3 border-white shadow"
                                 style="width: 150px; height: 150px; object-fit: cover;"
                                 alt="Avatar">
                        </div>
                        <div class="mt-3 mx-auto" style="max-width: 300px;">
                            <label class="form-label small text-muted">Đổi ảnh đại diện</label>
                            <input type="file" name="avatarFile" class="form-control form-control-sm" 
                                   id="fileInput" accept="image/*" onchange="previewFile()">
                            
                            <!-- Giữ lại link cũ trong trường hợp không up ảnh mới -->
                            <input type="hidden" th:field="*{avatar}">
                        </div>
                    </div>
                    <hr>
                    <!-- ---------------------- -->

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" th:field="*{fullname}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control bg-light" th:field="*{email}" readonly>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" th:field="*{phone}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" th:field="*{dateOfBirth}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Giới tính</label>
                            <select class="form-select" th:field="*{gender}">
                                <option value="MALE">Nam</option>
                                <option value="FEMALE">Nữ</option>
                            </select>
                        </div>
                    </div>

                    <h5 class="mt-4 mb-3">Địa chỉ</h5>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" th:field="*{province}" placeholder="Tỉnh/Thành">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" th:field="*{district}" placeholder="Quận/Huyện">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" th:field="*{commune}" placeholder="Phường/Xã">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" th:field="*{streetDetail}" placeholder="Số nhà, tên đường...">
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary px-5">Lưu Thay Đổi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>

<!-- JS Preview Ảnh -->
<script>
    function previewFile() {
        const preview = document.getElementById('avatarPreview');
        const file = document.getElementById('fileInput').files[0];
        const reader = new FileReader();

        reader.addEventListener("load", function () {
            preview.src = reader.result;
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
