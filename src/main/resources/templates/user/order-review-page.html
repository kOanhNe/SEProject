<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá sản phẩm - WEBSHOE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/review.css}">
</head>
<body class="bg-light">
<header th:replace="~{fragments :: header}"></header>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-4">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/order/review/submit}" th:object="${reviewForm}" method="post">
                <input type="hidden" th:field="*{orderId}">

                <div class="d-flex align-items-center mb-4">
                    <a th:href="@{/order/history}" class="btn btn-outline-secondary btn-sm me-3">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                    <h3 class="fw-bold mb-0">Đánh giá sản phẩm</h3>
                </div>

                <div class="mb-4">
                    <p class="text-muted">Vui lòng để lại cảm nhận của bạn về các sản phẩm trong đơn hàng #<span th:text="*{orderId}"></span></p>
                </div>

                <div th:each="item, iter : *{items}" class="card review-card shadow-sm border-0 p-4 mb-4">
                    <div class="d-flex mb-3">
                        <img th:src="${productImages[orderItems[iter.index].shoeId]}" class="product-img shadow-sm me-3"
                             onerror="this.src='https://via.placeholder.com/80?text=No+Image'">
                        <div>
                            <h6 class="fw-bold mb-1" th:text="${orderItems[iter.index].productName}">Tên sản phẩm</h6>
                            <p class="text-muted small mb-0" th:text="${orderItems[iter.index].variantInfo}">Size | Màu</p>
                        </div>
                    </div>

                    <input type="hidden" th:field="*{items[__${iter.index}__].orderItemId}">
                    <input type="hidden" th:field="*{items[__${iter.index}__].shoeId}">

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase">Chất lượng sản phẩm</label>
                        <div class="star-rating">
                            <input type="radio" th:id="'star5-' + ${iter.index}" th:field="*{items[__${iter.index}__].rate}" value="5" required />
                            <label th:for="'star5-' + ${iter.index}" title="5 sao"></label>

                            <input type="radio" th:id="'star4-' + ${iter.index}" th:field="*{items[__${iter.index}__].rate}" value="4" />
                            <label th:for="'star4-' + ${iter.index}" title="4 sao"></label>

                            <input type="radio" th:id="'star3-' + ${iter.index}" th:field="*{items[__${iter.index}__].rate}" value="3" />
                            <label th:for="'star3-' + ${iter.index}" title="3 sao"></label>

                            <input type="radio" th:id="'star2-' + ${iter.index}" th:field="*{items[__${iter.index}__].rate}" value="2" />
                            <label th:for="'star2-' + ${iter.index}" title="2 sao"></label>

                            <input type="radio" th:id="'star1-' + ${iter.index}" th:field="*{items[__${iter.index}__].rate}" value="1" />
                            <label th:for="'star1-' + ${iter.index}" title="1 sao"></label>
                        </div>
                    </div>

                    <div class="mb-0">
                        <label class="form-label fw-bold small text-uppercase">Chia sẻ cảm nhận</label>
                        <textarea class="form-control" th:field="*{items[__${iter.index}__].comment}"
                                  rows="3" placeholder="Sản phẩm có tốt không bạn? Hãy chia sẻ trải nghiệm của mình nhé!"></textarea>
                    </div>
                </div>

                <div class="card p-3 shadow-sm border-0 text-end sticky-bottom bg-white sticky-submit-btn">
                    <button type="submit" class="btn btn-primary btn-lg px-5 shadow">Gửi tất cả đánh giá</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
