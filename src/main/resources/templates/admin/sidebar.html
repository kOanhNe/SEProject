<div xmlns:th="http://www.thymeleaf.org" th:fragment="sidebar">
    <div class="sidebar-inner">

        <!-- LOGO -->
        <div class="logo-wrap">
            <h2 class="logo">WebShoe</h2>
            <span class="logo-sub">Quản trị</span>
        </div>

        <!-- MENU CHÍNH -->
        <nav class="menu">

            <a th:href="@{/admin}"
               class="menu-item"
               th:classappend="${activeMenu == 'dashboard'} ? 'active' : ''">
                <span class="menu-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </span>
                <span class="menu-label">Trang chủ</span>
            </a>

            <a th:href="@{/admin/products}"
               class="menu-item"
               th:classappend="${activeMenu == 'products'} ? 'active' : ''">
                <span class="menu-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                </span>
                <span class="menu-label">Quản lý sản phẩm</span>
            </a>

            <hr/>

            <a th:href="@{/admin/inventory}" 
               class="menu-item"
               th:classappend="${activeMenu == 'inventory'} ? 'active' : ''">
                <span class="menu-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </span>
                <span class="menu-label">Quản lý tồn kho</span>
            </a>

            <a th:href="@{/admin/promotions/campaigns}"
               class="menu-item"
               th:classappend="${activeMenu == 'promotions'} ? 'active' : ''">
                <span class="menu-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="8" r="7"></circle>
                        <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                    </svg>
                </span>
                <span class="menu-label">Quản lý khuyến mãi</span>
            </a>

            <a th:href="@{/admin/orders}"
               class="menu-item"
               th:classappend="${activeMenu == 'orders'} ? 'active' : ''">
                <span class="menu-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </span>
                <span class="menu-label">Quản lý đơn hàng</span>
            </a>

            <hr/>

            <a th:href="@{/admin/revenue}" 
               class="menu-item"
               th:classappend="${activeMenu == 'revenue'} ? 'active' : ''">
                <span class="menu-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </span>
                <span class="menu-label">Báo cáo thống kê</span>
            </a>

        </nav>

        <!-- PHẦN DƯỚI SIDEBAR -->
        <div class="sidebar-bottom">
            
            <!-- Nút thoát về trang chủ -->
            <a th:href="@{/}" class="btn-logout">
                <span class="menu-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </span>
                <span class="menu-label">Thoát khỏi Admin</span>
            </a>

            <!-- Footer bản quyền -->
            <div class="sidebar-footer">
                <span>© 2025 WebShoe</span>
            </div>
        </div>

    </div>
</div>
