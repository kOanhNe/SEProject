<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <style>
        .form-container {

            border-radius: 14px;
            padding: 32px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.05);
            max-width: 900px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 16px;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 4px;
        }
        .image-list, .variant-list {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-top: 8px;
        }
        .image-item, .variant-item {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .image-item input, .variant-item input, .variant-item select {
            flex: 1;
        }
        .btn-remove {
            background: var(--danger);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-add {
            background: var(--success);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 8px;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        label.required::after {
            content: " *";
            color: var(--danger);
        }
    </style>
</head>
<body>

<div class="admin-layout">

    <aside class="sidebar">

    <div class="main">

        <header class="topbar">

                    <h3>Th√™m s·∫£n ph·∫©m m·ªõi</h3>
                </div>
                <div class="topbar-right">

            </div>

        <main class="page-content">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="type" class="required">Lo·∫°i gi√†y</label>
                            <select id="type" name="type" th:field="*{type}" required>

                    </div>

                    <hr style="margin: 32px 0; border: none; height: 1px; background: var(--border);">

                    <h2>H√¨nh ·∫£nh s·∫£n ph·∫©m</h2>

                    <hr style="margin: 32px 0; border: none; height: 1px; background: var(--border);">

                    <h2>Bi·∫øn th·ªÉ (M√†u - Size)</h2>
                    <div id="variantList" class="variant-list">
                        <div class="variant-item">
                            <select name="variants[0].color" required>
                                <option value="">-- Ch·ªçn m√†u --</option>
                                <option value="BLACK">ƒêen</option>
                                <option value="WHITE">Tr·∫Øng</option>
                                <option value="BLUE">Xanh d∆∞∆°ng</option>
                                <option value="RED">ƒê·ªè</option>
                                <option value="GRAY">X√°m</option>
                                <option value="BROWN">N√¢u</option>
                                <option value="PINK">H·ªìng</option>
                            </select>
                            <select name="variants[0].size" required>
                                <option value="">-- Ch·ªçn size --</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                            </select>
                            <input type="number" name="variants[0].stock" placeholder="S·ªë l∆∞·ª£ng" min="0" required>
                            <button type="button" class="btn-remove" onclick="removeVariant(this)">X√≥a</button>

                        <a th:href="@{/admin/products}" class="btn btn-secondary">‚ùå H·ªßy</a>

            </div>

    </div>

</div>

<script>
    let imageIndex = 1;
    let variantIndex = 1;

    function addImage() {
        const list = document.getElementById('imageList');
        const div = document.createElement('div');
        div.className = 'image-item';
        div.innerHTML = `
            <input type="text" name="images[${imageIndex}].url" placeholder="URL h√¨nh ·∫£nh" required>
            <label style="display: flex; align-items: center; gap: 6px; white-space: nowrap;">
                <input type="checkbox" name="images[${imageIndex}].isThumbnail" value="true">
                ·∫¢nh ƒë·∫°i di·ªán

        `;
        list.appendChild(div);

    function removeImage(btn) {
        const list = document.getElementById('imageList');
        if (list.children.length > 1) {

                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
            </select>
            <input type="number" name="variants[${variantIndex}].stock" placeholder="S·ªë l∆∞·ª£ng" min="0" required>
            <button type="button" class="btn-remove" onclick="removeVariant(this)">X√≥a</button>
        `;

    }

    function removeVariant(btn) {
        const list = document.getElementById('variantList');
        if (list.children.length > 1) {
            btn.parentElement.remove();
        } else {
            alert('Ph·∫£i c√≥ √≠t nh·∫•t 1 bi·∫øn th·ªÉ');

    }

    // Toggle sidebar

        if (sidebar) {

        }
    });
</script>

</body>
</html>
