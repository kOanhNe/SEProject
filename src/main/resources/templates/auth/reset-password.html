<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lại mật khẩu</title>
    <th:block th:replace="fragments :: head_header"></th:block>
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" style="max-width: 400px;">
            <div class="auth-header">
                <h3 class="auth-title">Đặt lại mật khẩu</h3>
                <p class="text-muted small">Tạo mật khẩu mới cho tài khoản của bạn</p>
            </div>

            <div class="auth-body">
                <div th:if="${error}" th:text="${error}" class="alert alert-danger text-center small"></div>
                <div th:if="${message}" th:text="${message}" class="alert alert-success text-center small"></div>

                <form th:action="@{/auth/reset-password}" th:object="${resetRequest}" method="post">
                    <!-- Readonly fields -->
                    <div class="mb-2">
                        <label class="form-label small text-muted">Email</label>
                        <input type="email" th:field="*{email}" class="form-control bg-light" readonly>
                    </div>
                    <div class="mb-2">
                        <label class="form-label small text-muted">Mã Code</label>
                        <input type="text" th:field="*{code}" class="form-control bg-light" readonly>
                    </div>

                    <hr class="my-3">

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Mật khẩu mới</label>
                        <input type="password" th:field="*{newPassword}" class="form-control" placeholder="Nhập mật khẩu mới" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold small">Nhập lại mật khẩu</label>
                        <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Nhập lại chính xác" required>
                    </div>

                    <button type="submit" class="btn btn-auth">ĐỔI MẬT KHẨU</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
