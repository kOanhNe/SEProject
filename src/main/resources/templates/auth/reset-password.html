<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Đặt lại mật khẩu</title></head>
<body style="text-align: center; padding-top: 50px; font-family: sans-serif;">
    <h2>Đặt lại mật khẩu mới</h2>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <p th:if="${message}" th:text="${message}" style="color: green;"></p>

    <form th:action="@{/auth/reset-password}" th:object="${resetRequest}" method="post">
        <div><input type="email" th:field="*{email}" placeholder="Email của bạn" required></div><br>
        <div><input type="text" th:field="*{code}" placeholder="Mã xác nhận từ email" required></div><br>
        <div><input type="password" th:field="*{newPassword}" placeholder="Mật khẩu mới" required></div><br>
        <div><input type="password" th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu mới" required></div><br>

        <button type="submit">Đổi mật khẩu</button>
    </form>
</body>
</html>
