<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 5px; width: 300px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <form th:action="@{/auth/login}" method="post">
        <h2 style="text-align: center;">Đăng Nhập</h2>

        <!-- Thông báo lỗi hoặc thành công -->
        <p th:if="${error}" th:text="${error}" class="error"></p>
        <p th:if="${message}" th:text="${message}" class="success"></p>
        
        <!-- Param error từ Spring Security khi login sai -->
        <p th:if="${param.error}" class="error">Sai tài khoản hoặc mật khẩu!</p>
        <p th:if="${param.logout}" class="success">Đã đăng xuất thành công.</p>

        <div>
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        
        <button type="submit">Đăng nhập</button>
        
        <div style="text-align: center; margin-top: 10px;">
            <a th:href="@{/auth/register}">Đăng ký</a> | 
            <a th:href="@{/auth/forgot-password}">Quên mật khẩu?</a>
        </div>
    </form>
</body>
</html>
