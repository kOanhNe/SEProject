<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quên mật khẩu</title>
    <th:block th:replace="~{fragments :: head_header}"></th:block>
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" style="max-width: 400px;">
            <div class="auth-header">
                <h3 class="auth-title">Quên mật khẩu?</h3>
                <p class="text-muted small">Nhập email của bạn để nhận mã xác thực</p>
            </div>

            <div class="auth-body">
                <div th:if="${error}" th:text="${error}" class="alert alert-danger text-center small"></div>

                <form th:action="@{/auth/forgot-password}" th:object="${request}" method="post">
                    <div class="mb-4">
                        <label class="form-label fw-bold small">Email đăng ký</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <button type="submit" class="btn btn-auth">GỬI MÃ XÁC NHẬN</button>
                </form>

                <div class="auth-footer">
                    <a th:href="@{/auth/login}"><i class="fas fa-arrow-left me-1"></i> Quay lại đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
