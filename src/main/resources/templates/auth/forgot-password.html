<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Quên mật khẩu</title></head>
<body style="text-align: center; padding-top: 50px; font-family: sans-serif;">
    <h2>Quên mật khẩu</h2>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    
    <form th:action="@{/auth/forgot-password}" th:object="${request}" method="post">
        <label>Nhập email đăng ký:</label><br>
        <input type="email" name="email" th:field="*{email}" required style="padding: 8px; width: 250px; margin: 10px 0;">
        <br>
        <button type="submit" style="padding: 8px 15px;">Gửi mã xác nhận</button>
    </form>
    <br>
    <a th:href="@{/auth/login}">Quay lại đăng nhập</a>
</body>
</html>
